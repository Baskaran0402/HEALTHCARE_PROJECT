version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: ai_doctor_db
    environment:
      POSTGRES_DB: healthcare_db
      POSTGRES_USER: healthcare_user
      POSTGRES_PASSWORD: healthcare_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_doctor_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_doctor_backend
    environment:
      DATABASE_URL: postgresql://healthcare_user:healthcare_password@database:5432/healthcare_db
      GROQ_API_KEY: ${GROQ_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - ai_doctor_network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_doctor_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ai_doctor_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  ai_doctor_network:
    driver: bridge
